    <script>
        // ---------- Firebase config (same as you provided) ----------
        const firebaseConfig = {
            apiKey: "AIzaSyCvLYIhxscfR7fyUW0qBGMd2SMfRMBv2j0",
            authDomain: "renteasy-12c60.firebaseapp.com",
            projectId: "renteasy-12c60",
            storageBucket: "renteasy-12c60.firebasestorage.app",
            messagingSenderId: "1061764678588",
            appId: "1:1061764678588:web:ac801c6587c6b5f04321b9"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Keep a simple header auth UI: shows Login (when logged out) or a Logout button with email when logged in.
        const authContainer = document.getElementById('authContainer');

        function renderLoggedOut() {
            authContainer.innerHTML = `
                <button id="loginHeaderBtn" class="flex min-w-[84px] items-center justify-center rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold hover:bg-opacity-90 transition-all">
                    <a href="login_signup.html" class="block w-full">Login</a>
                </button>
            `;
        }

        function renderLoggedIn(user) {
            // small button showing "Logout" — keeps the design consistent
            authContainer.innerHTML = `
                <div class="flex items-center gap-2">
                    <span class="text-sm text-gray-700 dark:text-gray-300 hidden md:block">Hello, ${user.email}</span>
                    <button id="logoutBtn" class="flex min-w-[84px] items-center justify-center rounded-lg h-10 px-4 bg-white border border-gray-300 text-sm font-medium hover:bg-gray-50 transition-all">
                        Logout
                    </button>
                </div>
            `;
            document.getElementById('logoutBtn').addEventListener('click', async () => {
                await auth.signOut();
                // as you requested, after logout redirect to login page
                window.location.href = "index.html";
            });
        }

        // Watch auth state to toggle header button
        auth.onAuthStateChanged((user) => {
            if (user) renderLoggedIn(user);
            else renderLoggedOut();
        });
    </script>
