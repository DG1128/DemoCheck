<script type="module">
import { supabase } from './supabaseClient.js';

function getDraftId() {
  const p = new URLSearchParams(location.search);
  return p.get('draftId') || localStorage.getItem('draftId') || null;
}

/* ------------------------------
   CREATE LISTING (Normal Mode)
--------------------------------*/
async function createNewListingOnBackend() {
  try {
    const res = await fetch('https://tuan-mouilla-trophically.ngrok-free.dev/add-step1');
    const data = await res.json();
    if (data.status === 'success') {
      localStorage.setItem('listingId', data.listing_id);
      return true;
    }
    return false;
  } catch (e) {
    console.error('Create listing failed:', e);
    return false;
  }
}

/* ------------------------------
   SAVE STEP-1 TO BACKEND
--------------------------------*/
async function saveStep1ToBackend(payload) {
  try {
    const res = await fetch('https://democheck-zv5p.onrender.com/save-step1', {
      method: 'POST',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    return await res.json();
  } catch (e) {
    throw e;
  }
}

/* ------------------------------
   SAVE STEP-1 TO DRAFT
--------------------------------*/
async function saveStep1ToDraft(draftId, payload) {
  const updates = {
    title: payload.property_title || null,
    description: payload.description || null,
    property_type: payload.property_type || null,
    bedrooms: payload.bedrooms || null,
    bathrooms: payload.bathrooms || null,
    area_sqft: payload.total_area || null,
    updated_at: new Date()
  };
  const { error } = await supabase.from('drafts').update(updates).eq('id', draftId);
  if (error) throw error;
}

/* ------------------------------
   PAGE INIT
--------------------------------*/
document.addEventListener('DOMContentLoaded', async () => {

  const draftId = getDraftId();

  if (!draftId) {
    if (!localStorage.getItem('listingId')) {
      await createNewListingOnBackend();
    }
  } else {
    localStorage.setItem('draftId', draftId);

    const { data } = await supabase
      .from('drafts')
      .select('*')
      .eq('id', draftId)
      .single()
      .catch(() => ({}));

    if (data) {
      document.getElementById('property-title').value = data.title || '';
      document.getElementById('property-description').value = data.description || '';
      document.getElementById('property-type').value = data.property_type || '';
      document.getElementById('bedrooms').value = data.bedrooms || '';
      document.getElementById('bathrooms').value = data.bathrooms || '';
      document.getElementById('total-area').value = data.area_sqft || '';
    }
  }

  /* ------------------------------
     SAVE BUTTON CLICK
  ------------------------------*/
  document.getElementById('continueBtn')?.addEventListener('click', async (e) => {
    e.preventDefault();

    const payload = {
      listing_id: localStorage.getItem('listingId') || null,
      property_title: document.getElementById('property-title').value.trim(),
      description: document.getElementById('property-description').value.trim(),
      property_type: document.getElementById('property-type').value,
      bedrooms: document.getElementById('bedrooms').value,
      bathrooms: document.getElementById('bathrooms').value,
      total_area: document.getElementById('total-area').value
    };

    const draftIdNow = getDraftId();

    // DRAFT MODE
    if (draftIdNow) {
      try {
        await saveStep1ToDraft(draftIdNow, payload);
        window.location.href = `step_2.html?draftId=${draftIdNow}`;
      } catch (err) {
        alert('Failed to save step1 to draft');
      }
      return;
    }

    // NORMAL MODE
    try {
      const json = await saveStep1ToBackend(payload);
      if (json.status === 'success') {
        window.location.href = 'step_2.html';
      } else {
        alert('Step 1 Error: ' + JSON.stringify(json));
      }
    } catch (err) {
      alert('Network error: ' + err);
    }
  });

});
</script>
