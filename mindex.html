    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCvLYIhxscfR7fyUW0qBGMd2SMfRMBv2j0",
            authDomain: "renteasy-12c60.firebaseapp.com",
            projectId: "renteasy-12c60",
            storageBucket: "renteasy-12c60.firebasestorage.app",
            messagingSenderId: "1061764678588",
            appId: "1:1061764678588:web:ac801c6587c6b5f04321b9"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const authContainer = document.getElementById("authContainer");

        /* ------------------------------
           Only these two functions changed
        ------------------------------ */

        function renderLoggedOut() {
            authContainer.innerHTML = "";

            // Redirect to index when logged out
            if (!window.location.pathname.includes("mindex.html")) {
                window.location.href = "D:\Internship Project\index Page\index.html";
            }
        }

        function renderLoggedIn(user) {
    const firstLetter = user.email.charAt(0).toUpperCase();

    authContainer.innerHTML = `
        <div class="relative">
            <div id="userIcon"
                class="flex items-center justify-center w-10 h-10 rounded-full bg-blue-600 text-white font-bold cursor-pointer select-none">
                ${firstLetter}
            </div>

            <div id="dropdownMenu"
                class="hidden absolute right-0 mt-2 bg-white dark:bg-gray-800 shadow-lg rounded-md text-sm border w-28 overflow-hidden">
                
                <div id="profile"
                    class="px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer">
                    Profile
                </div>
                
                <div id="logoutBox"
                    class="px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer">
                    Logout
                </div>
            </div>
        </div>
    `;

    // Toggle dropdown
    document.getElementById("userIcon").onclick = () => {
        document.getElementById("dropdownMenu").classList.toggle("hidden");
    };

    // Profile click
    document.getElementById("profile").onclick = () => {
        window.location.href = "user.html";
    };

    // Logout click
    document.getElementById("logoutBox").onclick = async () => {
        await auth.signOut();
        window.location.href = "index.html";
    };
}

        auth.onAuthStateChanged((user) => {
            if (user) renderLoggedIn(user);
            else renderLoggedOut();
        });
    </script>
