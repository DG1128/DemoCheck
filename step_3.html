<script type="module">
import { supabase } from './supabaseClient.js'; // correct path

// GET draftId helper
function getDraftId() {
  const p = new URLSearchParams(location.search);
  return p.get('draftId') || localStorage.getItem('draftId') || null;
}

document.addEventListener('DOMContentLoaded', async () => {

  /* ------------------------------------------------
     1) If editing a draft → preload values
  --------------------------------------------------*/
  const draftId = getDraftId();
  if (draftId) {
    localStorage.setItem('draftId', draftId);

    const { data } = await supabase
      .from('drafts')
      .select('rent, city, area_name')
      .eq('id', draftId)
      .single()
      .catch(() => ({}));

    if (data) {
      document.getElementById('price').value = data.rent || '';
      document.getElementById('city').value = data.city || '';
      document.getElementById('area').value = data.area_name || '';
    }
  }

  /* ------------------------------------------------
     2) HANDLE "Save & Continue"
  --------------------------------------------------*/
  const btn = document.querySelector('button.bg-primary');
  if (!btn) return;

  btn.addEventListener('click', async (e) => {
    e.preventDefault();

    const listing_id = localStorage.getItem('listingId') || null;
    const price = document.getElementById('price').value.trim();
    const city = document.getElementById('city').value.trim();
    const area = document.getElementById('area').value.trim();

    if (!price || !city || !area)
      return alert("Please fill all fields.");

    /* --------------------------------------------
       3) IF → saving into existing draft
    ----------------------------------------------*/
    if (draftId) {
      const { error } = await supabase
        .from('drafts')
        .update({
          rent: price,
          city,
          area_name: area,
          updated_at: new Date()
        })
        .eq('id', draftId);

      if (error) return alert("Failed to save step3 into draft");

      // go to step 4 in draft mode
      window.location.href = `step_4.html?draftId=${draftId}`;
      return;
    }

    /* --------------------------------------------
       4) ELSE → send data to backend API
    ----------------------------------------------*/
    if (!listing_id) {
      return alert("Listing ID missing");
    }

    try {
      const res = await fetch("https://tuan-mouilla-trophically.ngrok-free.dev/add-step3", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ listing_id, price, city, area })
      });

      const json = await res.json();

      if (json.status === "success") {
        window.location.href = "step_4.html";
      } else {
        alert("Step 3 Error: " + JSON.stringify(json));
      }

    } catch (err) {
      alert("Network error: " + err);
    }

  }); // end click event

}); // DOMContentLoaded
</script>
